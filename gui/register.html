<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>KeySaaS</title>
  <meta name="description" content="KeySaaS">
  <meta name="author" content="keysaas">

  <link rel="stylesheet" href="register.css">
  <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono:700' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
  <section class="helpers">
    <a id="pass">pass</a>
    <a id="fail">fail</a>
    <a id="start">start</a>
  </section>

  <section id="input-box" class="input">
    <label>
      Type your name
      <input class="KeyStrokeCounter textName"></input>
    </label>
    <label>
      Type your e-mail
      <input class="KeyStrokeCounter textEmail"></input>
    </label>
    <label>
      Type your pass phrase
      <input class="KeyStrokeCounter textPass"></input>
    </label>
  </section>

  <section id="output-pass" class="output pass">
    <p>
      Login successful
    </p>
  </section>

  <section id="output-fail" class="output fail">
    <p>
      Login failed
    </p>
  </section>

  <script src="register.js"></script>
  <script type="text/javascript" src="../pushStrokes/Scripts/rx.lite.js"></script>
    <script type="text/javascript" src="../pushStrokes/Scripts/rx.jquery.js"></script>
    <script type="text/javascript" src="../pushStrokes/Scripts/moment.js"></script>
  <script src="../pushStrokes/script.js"></script>
</body>
</html>
